<app-default-login-layout
    title=" Fazer login em sua conta "
    primaryBtnText="Entrar"
    secondaryBtnText="Cadastrar"
    (submit) = "submit()"
    (navigate) = "navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
> 
<form [formGroup]="loginForm">
    <app-primary-input

        formControlName = "email"
        inputName = "email"
        type = "email"
        label = "Email: "
        placeholder = "email@email.com"
    > 
      <img src=" /src/assets/svg/email.svg" > 
    </app-primary-input>
    <app-primary-input

        formControlName = "password"
        inputName = "password"
        type = "password"
        label = "Insira sua senha: "
    > 
       </app-primary-input>
       <span> Esqueceu a senha?</span>
</form>
</app-default-login-layout>
