<table mat-table [dataSource]="payments" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell class="cell-header" *matHeaderCellDef> id </th>
    <td mat-cell [ngClass]="{'paid-row': element.status === 'paid', 'to-pay-row': element.status === 'toPay'}" *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell class="cell-header" *matHeaderCellDef>  Description</th>
    <td mat-cell [ngClass]="{'paid-row': element.status === 'paid', 'to-pay-row': element.status === 'toPay'}" *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell class="cell-header" *matHeaderCellDef> Price </th>
    <td mat-cell [ngClass]="{'paid-row': element.status === 'paid', 'to-pay-row': element.status === 'toPay'}" *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell class="cell-header" *matHeaderCellDef> Date </th>
    <td mat-cell [ngClass]="{'paid-row': element.status === 'paid', 'to-pay-row': element.status === 'toPay'}" *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell class="cell-header" *matHeaderCellDef> Action </th>
    <td mat-cell [ngClass]="{'paid-row': element.status === 'paid', 'to-pay-row': element.status === 'toPay'}" *matCellDef="let element">
      <button mat-icon-button (click)="editPayment(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button (click)="deletePayment(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-table"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
