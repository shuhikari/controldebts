<h1 mat-dialog-title class="mat-dialog-title-custom">Confirmar Exclusão</h1>
<div mat-dialog-content class="mat-dialog-content-custom">
  <p>Você tem certeza que deseja excluir este pagamento?</p>
</div>
<div mat-dialog-actions class="mat-dialog-actions-custom">
  <button mat-button class="mat-button-custom" (click)="onNoClick()">Cancelar</button>
  <button mat-button color="warn" class="mat-button-custom" (click)="confirmDelete()">Excluir</button>
</div>
